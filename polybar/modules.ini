[module/sep]
type = custom/text
content = "|"
content-foreground = ${colors.disabled}
content-padding = 0

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
fuzzy-match = true
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 
label-dimmed-underline = ${root.background}
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 0
label-mode-background = ${colors.red}
label-focused = %icon% %index%
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.blue}
; label-focused-underline = ${colors.blue}
label-focused-padding = 2
label-unfocused = %icon% %index% 
label-unfocused-padding = 2
label-visible = %icon% %index%
label-visible-underline = #555555
label-visible-padding = 2
label-urgent = %icon% %index%
label-urgent-foreground = ${colors.white}
label-urgent-background = ${colors.red}
label-urgent-padding = 2
label-separator = |
label-separator-padding = 0
label-separator-foreground = ${colors.disabled}

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/date]
type = internal/date
interval = 1
date = %b %d
; time = %H:%M
time = %I:%M %p
; format = %{F#51afef}%{T3}%{T-}%{F-} <label> 
label = %date%, %time%
label-foreground = ${colors.white}

[module/owm]
type = custom/script
exec = ~/.config/polybar/scripts/owm-simple.sh
interval = 600
label-font = 4 
label-foreground = ${colors.white}

[module/owm-temp]
type = custom/script
exec = ~/.config/polybar/scripts/owm-temp.sh
interval = 600
label-font = 1
label-foreground = ${colors.white}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /home
format-mounted-prefix = %{T3} %{T-}
format-mounted-prefix-foreground =  ${colors.white}
label-mounted = %percentage_used%%
label-mounted-foreground =  ${colors.white}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = %{T3}﬙ %{T-}
format-prefix-foreground = ${colors.white}
label = %percentage_used%%
label-foreground = ${colors.white}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = %{T3} %{T-}
format-prefix-foreground = ${colors.white}
label = %percentage%%
label-foreground =  ${colors.white}

[module/bluetooth]
type = custom/script
exec = ~/.config/rofi/bluetooth.sh --short-status
interval = 1
click-left = ~/.config/rofi/bluetooth.sh &
format-background = ${colors.background}
format-foreground = ${colors.white}
format-padding = 0

[module/pulseaudio]
type = internal/pulseaudio
format-volume-foreground = ${colors.white}
format-volume = %{T3}<ramp-volume>%{T-} <label-volume>
label-muted = 婢 muted
label-muted-foreground = #666
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 墳
click-right = pavucontrol

[module/brightness]
; inherit = module/xbacklight
type = internal/backlight
; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight
format = <label>
format-padding = 0
format-prefix = " "
format-prefix-foreground = ${colors.white}
format-font = 2
label = "%percentage%%"
label-foreground = ${colors.white} 
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock  
format-suffix = %{T3}%{T-}
format-suffix-foregound = #e87a64
label-layout = %layout%
label-layout-foreground = ${colors.white}
layout-icon-default = 
label-indicator-padding = 0
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}
; label-indicator-on-capslock = %{T3}בּ %{T-} 

[module/battery]
type = internal/battery
full-at = 99
battery = BAT1
adapter = ADP1
poll-interval = 5
time-format = %H:%M
format-charging = %{T3}<animation-charging>%{T-} %{F#ffffff}<label-charging>%{F-}
format-charging-foreground = ${colors.red}
format-discharging = %{T3}<ramp-capacity>%{T-} %{F#ffffff}<label-discharging>%{F-}
format-discharging-foreground = ${colors.red}
format-full = %{T3}<ramp-capacity>%{T-} %{F#ffffff}<label-full>%{F-}
format-full-foreground = ${colors.red}
label-charging =  %percentage%%
label-discharging = %percentage%%
; label-full =  
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

[module/network]
type = internal/network
; cat /proc/net/dev
interface = wlp7s0
; Seconds to sleep between updates
; Default: 1
interval = 1
; Test connectivity every Nth update
; A value of 0 disables the feature
; NOTE: Experimental (needs more testing)
; Default: 0
ping-interval = 0
; @deprecated: Define min width using token specifiers (%downspeed:min% and %upspeed:min%)
; Minimum output width of upload/download rate
; Default: 3
;;udspeed-minwidth = 5
; Accumulate values from all interfaces
; when querying for up/downspeed rate
; Default: false
accumulate-stats = true
; Consider an `UNKNOWN` interface state as up.
; Some devices have an unknown state, even when they're running
; Default: false
unknown-as-up = true
; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-background = ${color.background}
format-connected-foreground = ${color.yellow}
format-connected-padding = 0
; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>
format-disconnected-prefix = "ﲁ "
format-disconnected-background = ${color.background}
format-disconnected-padding = 0
; Available tags:
;   <label-connected> (default)
;   <label-packetloss>
;   <animation-packetloss>
;;format-packetloss = <animation-packetloss> <label-connected>
; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
; Default: %ifname% %local_ip%
; label-connected = " %{A1:networkmanager_dmenu &:}%essid% %{A} %{F#78909C} %downspeed%  %upspeed%%{F-} "
label-connected = "Connected"
; Available tokens:
;   %ifname%    [wireless+wired]
; Default: (none)
label-disconnected = "Offline"
;;label-disconnected-foreground = #66ffffff
; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
; Default: (none)
;label-packetloss = %essid%
;label-packetloss-foreground = #eefafafa
ramp-signal-0 = 說
ramp-signal-1 = 說
ramp-signal-2 = 說
;;animation-packetloss-0 = ⚠
;;animation-packetloss-0-foreground = #ffa64c
;;animation-packetloss-1 = ⚠
;;animation-packetloss-1-foreground = #000000
;;animation-packetloss-framerate = 500

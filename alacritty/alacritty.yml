window:
  scrolling:
    history: 10000

# Shell
shell:
  program: /bin/zsh

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Iosevka Term
    style: Regular

  # Bold font face
  bold:
    family: Iosevka Term
    style: Bold

  # Italic font face
  italic:
    family: Iosevka Term
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Iosevka Term
    style: Bold Italic

  # Font size
  size: 10.0

# Colors (One Dark)
colors: 
  primary:
    background: '0x272727'
    foreground: '0xabb2bf'

  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

#Background opacity
background_opacity: 0.9

# Live config reload (changes require restart)
#live_config_reload: true
